<table class='table table-hover' *ngIf='paises.length > 0' >
  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Poblacion </th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let pais of paises; index as i">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>
        <img 
          [src]="pais.flags.png" 
          [alt]="pais.name.common"
          class="small-flag"
        />
      </td>
      <td>{{ pais.capital }} , {{ pais.name.common }}</td>
      <td>{{ pais.population | number}}</td>
      <td> <a [routerLink]="['/pais' , pais.cca3]">Ver...</a></td>
    </tr>
  </tbody>
</table>
